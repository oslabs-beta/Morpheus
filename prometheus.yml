global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9101']

  - job_name: 'nextjs'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000'] 